name: E2E Tests and Production Promotion

on:
  # Triggered by the docker-deploy workflow
  workflow_run:
    workflows: ["Build and Deploy Docker Image"]
    types:
      - completed
    branches:
      - master

permissions:
  contents: write

jobs:
  e2e-test:
    runs-on: ubuntu-24.04-arm
    # Only run if the docker-deploy workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Wait for staging deployment
        run: |
          # Wait up to 2 minutes for staging to be ready
          for i in {1..24}; do
            if curl -k -s -f -o /dev/null "https://staging.codecraft.engineering/url/B5Z"; then
              echo "Staging environment is ready!"
              exit 0
            fi
            echo "Waiting for staging environment to be ready... ($i/24)"
            sleep 5
          done
          echo "Staging environment not ready after 2 minutes"
          exit 1

      - name: Run E2E Tests
        run: |
          # Test valid URL redirect
          RESPONSE_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "https://staging.codecraft.engineering/url/B5Z")
          if [ "$RESPONSE_CODE" != "307" ]; then
            echo "Error: Expected 307 redirect, got $RESPONSE_CODE"
            exit 1
          fi
          
          # Test invalid URL
          RESPONSE_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "https://staging.codecraft.engineering/url/invalid")
          if [ "$RESPONSE_CODE" != "307" ]; then
            echo "Error: Expected 307 redirect for invalid URL, got $RESPONSE_CODE"
            exit 1
          fi
          
          echo "All E2E tests passed successfully!"

      - name: Notify E2E Success
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"‚úÖ Ruggine E2E tests passed successfully on staging!\"}"

      - name: Notify E2E Failure
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"‚ùå Ruggine E2E tests failed on staging! Check the GitHub Actions logs for details.\"}"

  promote-to-prod:
    needs: e2e-test
    runs-on: ubuntu-24.04-arm
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
      
      - name: Get staging image tag
        run: |
          cd infra/overlays/staging
          IMAGE_TAG=$(kustomize build | grep "image:" | awk -F: '{print $3}')
          echo "PROMOTE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Update production image and commit
        run: |
          cd infra/overlays/prod
          kustomize edit set image ghcr.io/gurghet/ruggine:${{ env.PROMOTE_TAG }}
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add kustomization.yaml
          git commit -m "promote: update production to ruggine:${{ env.PROMOTE_TAG }}"
          git push

      - name: Notify Production Promotion Success
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"üöÄ Ruggine successfully promoted to production with tag ${{ env.PROMOTE_TAG }}\"}"

      - name: Notify Production Promotion Failure
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"‚ùå Failed to promote Ruggine to production! Check the GitHub Actions logs for details.\"}"
